<h1>{{title}}</h1>

<!-- <pre>{{categories | json }}</pre> -->

<table *ngIf="items.length > 0">
    <thead>
        <th>Id</th>
        <th>Image</th>
        <th>Article</th>
        <th>Price</th>
        <th>Actions</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of items">
            <td>{{item.id}}</td>
            <td><img class="imgItem" [src]="'' + item.image" alt=""></td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>
                <button id="bntEditCategories">Edit</button>
                <button id="deleteCategory">Delete</button>
            </td>
            <td>{{item.description}}</td>
        </tr>
    </tbody>
</table>
